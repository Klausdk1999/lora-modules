; PlatformIO Project Configuration File
; Heltec WiFi LoRa 32 V2 - River Level Monitoring Node

[env:heltec_wifi_lora_32_V2]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino

; Serial Monitor settings
monitor_speed = 115200
monitor_filters = 
    default

; Library dependencies
lib_deps = 
    mikalhart/TinyGPSPlus@^1.0.3
    mcci-catena/MCCI LoRaWAN LMIC library@^4.1.1
    olikraus/U8g2@^2.36.15

; Include the shared sensor library from parent folder
lib_extra_dirs = ../lib

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS
    -DCFG_au915=1
    -DCFG_sx1276_radio=1
    -DDISABLE_PING=1
    -DDISABLE_BEACONS=1
    -DHAL_AIR_TIME_BUG_WORKAROUND=0
    -DLMIC_ENABLE_long_messages=0
    -DLMIC_ENABLE_DeviceTimeReq=0
    ; Rename hal_init to avoid conflict with ESP-IDF
    -Dhal_init=lmic_hal_init

; Upload settings
upload_speed = 921600



