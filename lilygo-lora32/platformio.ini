; PlatformIO Project Configuration File
; LilyGo LoRa32 - River Level Monitoring Node

[env:lilygo-t-beam]
platform = espressif32
board = lilygo-t-beam
framework = arduino

; Note: If your specific LilyGo board is not "lilygo-t-beam",
; you may need to use a different board definition or create a custom one.
; Common alternatives:
; - esp32dev
; - heltec_wifi_lora_32 (if similar pinout)

; Serial Monitor settings
monitor_speed = 115200
monitor_filters = 
    default

; Library dependencies
lib_deps = 
    mikalhart/TinyGPSPlus@^1.0.3
    budryerson/TFLI2C@^0.2.0
    mcci-catena/MCCI LoRaWAN LMIC library@^4.1.1

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS

; Upload settings
upload_speed = 921600

